<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>zooey-IU</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
img{
    max-width: 100%;
}
    :root {
        --button-height: 32px;
        --font-size: 14px;
        --border-radius: 4px;
        --button-active-bg: #eee;
        --button-bg: #fff;
        --border-color: #999;
        --border-color-hover: #666;
    }
</style>

<body>
<div id="app">
    <g-row gutter="24">
        <g-col span="2"
               :pad="{span:8}"
               :narrow-pc="{span:6}"
               :pc="{span:4}"
               :wide-pc="{span:2}"
        >
            11
        </g-col>
        <g-col span="24"
               :pad="{span:16}"
               :narrow-pc="{span:18}"
               :pc="{span:20}"
               :wide-pc="{span:22}"
        >
            22
        </g-col>

        <g-col>11</g-col>
        <g-col>22</g-col>
        <g-col>33</g-col>

        <g-col>11</g-col>
        <g-col>22</g-col>
        <g-col>33</g-col>
        <g-col>44</g-col>

        <g-col span="2">2</g-col>
        <g-col span="20" offset="2">22</g-col>
    </g-row>
    <g-button :loading="loading1" @click="loading1 = !loading1">
        按钮
    </g-button>
    <g-button icon="settings" icon-position="left" :loading="loading2" @click="loading2 = !loading2">
        按钮
    </g-button>
    <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
        按钮
    </g-button>
    <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
    <g-input value="张三" disabled></g-input>
    <g-input value="李四" readonly></g-input>
    <g-input v-model="message"></g-input>
    <p>{{message}}</p>
    <button @click="message+=1">+1</button>
    <g-input value="王" error="姓名不能少于两个字"></g-input>
</div>
<script src="./src/app.js"></script>
</body>
</html>
