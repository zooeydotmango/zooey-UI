    <title>zooey-IU</title>

    }
img{

}

<body>

            <g-tabs-item name="sports">

        </g-tabs-head>
        <g-tabs-body>

            <g-tabs-pane name="finance">财经相关资讯</g-tabs-pane>

<script src="./src/app.js"></script>
