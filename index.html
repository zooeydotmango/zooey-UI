<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>zooey-IU</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    :root {
        --button-height: 32px;
        --font-size: 14px;
        --border-radius: 4px;
        --button-active-bg: #eee;
        --button-bg: #fff;
        --border-color: #999;
        --border-color-hover: #666;
    }
</style>

<body>
<div id="app">
    <g-button :loading="loading1" @click="loading1 = !loading1">
        按钮
    </g-button>
    <g-button icon="settings" icon-position="left" :loading="loading2" @click="loading2 = !loading2">
        按钮
    </g-button>
    <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
        按钮
    </g-button>
    <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
    <g-input value="张三" disabled></g-input>
    <g-input value="李四" readonly></g-input>
    <g-input v-model="message"></g-input>
    <p>{{message}}</p>
    <button @click="message+=1">+1</button>
    <g-input value="王" error="姓名不能少于两个字"></g-input>
</div>
<script src="./src/app.js"></script>
</body>
</html>
